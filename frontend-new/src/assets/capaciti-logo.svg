<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Capaciti Logo -->
  <defs>
    <linearGradient id="capacitiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8956A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </linearGradient>
    <pattern id="leopardPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#D4A574"/>
      <circle cx="5" cy="5" r="2" fill="#8B6F47" opacity="0.6"/>
      <circle cx="15" cy="12" r="3" fill="#A08266" opacity="0.4"/>
      <circle cx="10" cy="18" r="1.5" fill="#8B6F47" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Background with leopard pattern -->
  <rect width="200" height="60" fill="url(#leopardPattern)" opacity="0.1" rx="8"/>
  
  <!-- Logo Text -->
  <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#capacitiGradient)">
    CAPACITI
  </text>
  
  <!-- Accent elements -->
  <circle cx="20" cy="30" r="8" fill="url(#capacitiGradient)" opacity="0.3"/>
  <circle cx="180" cy="30" r="6" fill="#8B6F47" opacity="0.5"/>
</svg>